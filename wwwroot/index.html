<body style="margin:0px;padding:0px">

   <script>
       window.Ionic = {
           config: {
               rippleEffect: false,
               mode: 'ios',
           },
       };
   </script>

    <div class="status-bar-safe-area"></div>

    <div id="app">
        <div class="loader">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <style>
            .loader {
                --size: 20px;
                display: flex;
                justify-content: center;
                align-items: center;
                /* gap: 10px; */
                gap: calc(var(--size) / 2);
                /* height: 100px; */
                height: calc(var(--size) * 5);
            }

                .loader div {
                    /* width: 20px; */
                    width: var(--size);
                    /* height: 20px; */
                    height: var(--size);
                    /* border-radius: 20px; */
                    border-radius: var(--size);
                    background-color: #ffd700;
                    animation: wave 2s infinite ease-in-out;
                }

            @keyframes wave {
                /* 0%, 100% {
    height: 20px;
    background-color: #ffd700;
  } */

                25% {
                    /* height: 100px; */
                    height: calc(var(--size) * 5);
                    background-color: #fc00ff;
                }

                50% {
                    /* height: 20px; */
                    height: var(--size);
                    background-color: #9c73f8;
                }
                /* 100% {
    height: 20px;
    background-color: #ffd700;
  } */
            }

            /* .loader :nth-child(1) {
  animation-delay: 0s;
} */

            .loader :nth-child(2) {
                animation-delay: 0.2s;
            }

            .loader :nth-child(3) {
                animation-delay: 0.4s;
            }

            .loader :nth-child(4) {
                animation-delay: 0.6s;
            }

            .loader :nth-child(5) {
                animation-delay: 0.8s;
            }

        </style>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script src="_framework/blazor.webview.js" autostart="false"></script>

</body>

</html>
